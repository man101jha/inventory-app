<div class="container small-container">
    <div class="card form-card">
        <div class="card-header">
            <h2>{{ isEditMode ? 'Edit Product' : 'Add New Product' }}</h2>
            <p class="subtitle">Enter the details of the inventory item below.</p>
        </div>

        <form [formGroup]="inventoryForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="id">Product ID</label>
                <input type="number" id="id" formControlName="id" placeholder="e.g. 101" [readonly]="isEditMode">
                <div *ngIf="inventoryForm.get('id')?.touched && inventoryForm.get('id')?.invalid" class="error-msg">
                    ID is required
                </div>
            </div>

            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" id="name" formControlName="name" placeholder="e.g. MacBook Pro">
                <div *ngIf="inventoryForm.get('name')?.touched && inventoryForm.get('name')?.invalid" class="error-msg">
                    Name is required
                </div>
            </div>

            <div class="form-row">
                <div class="form-group half">
                    <label for="category">Category</label>
                    <select id="category" formControlName="category">
                        <option value="" disabled>Select Category</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Accessories">Accessories</option>
                        <option value="Furniture">Furniture</option>
                        <option value="Stationery">Stationery</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group half">
                    <label for="status">Status</label>
                    <select id="status" formControlName="status">
                        <option value="In Stock">In Stock</option>
                        <option value="Low Stock">Low Stock</option>
                        <option value="Out of Stock">Out of Stock</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group half">
                    <label for="price">Price ($)</label>
                    <input type="number" id="price" formControlName="price" min="0" step="0.01">
                </div>

                <div class="form-group half">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" formControlName="quantity" min="0">
                </div>
            </div>

            <div class="form-group">
                <label for="description">Description (Optional)</label>
                <textarea id="description" formControlName="description" rows="3"
                    placeholder="Brief description..."></textarea>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
                <button type="submit" class="btn btn-primary" [disabled]="inventoryForm.invalid">
                    {{ isEditMode ? 'Update Product' : 'Create Product' }}
                </button>
            </div>
        </form>
    </div>
</div>
